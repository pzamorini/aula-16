<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/adicionar.css">
    <link rel="icon" href="">
    <title>Adicionar</title>
</head>

<body>
    <div class="desconto">
        <p>20% de desconto em todos os produtos!</p>
    </div>
    <header class="header">
        <img src="./img/OBJECTS.svg" alt="logo da loja" class="logo">
        <h1>E-commerce</h1>
    </header>
    <div class="menu">
        <nav>
            <ul>
                <li>Contacto</li>
                <li>Registarme</li>
                <li>Ingressar</li>
            </ul>
        </nav>
    </div>
    <main class="main-page">
        <div class="container">
            <h2>Adicionar seu super-herói</h2>
            <p>Adicione seu personagem favorito completando as informações</p>
            <form action="" class="form-page" method="post">
                <label for="nome" class="title">*Nome</label>
                <input type="text" class="input-page" name="nome" required id="nome">
                <label for="nascimento" class="title">Data de Nascimento</label>
                <input type="date" class="input-page" value="" name="nascimento" id="nascimento" required>
                <textarea name="description" placeholder="Descrição" id="description" cols="30" rows="10"></textarea>
                <label for="especie" class="title">*Espécie</label>

                <select name="especie" class="input-page" id="especie">
                    <option value="Humano" selected>Humano</option>
                    <option value="Alien">Alien</option>
                    <option value="Programador">Programador</option>
                    <option value="Semideus">Semideus</option>
                </select>

                <label for="file" class="file-page">Adicionar Foto
                    <input type="file" class="input-file" id="file" value="file">
                </label>

                <div>

                    <legend>Poderes</legend> 
                    <br>

                    <label for="voar">
                        <input type="checkbox" name="voar"> Voar</label>
                    <br>

                    <label for="inteligência">
                        <input type="checkbox" name="inteligência">Super Inteligência</label>
                    <br>
                    <label for="laser">
                        <input type="checkbox" name="laser">Vista de Raio Laser</label>
                    <br>
                    <label for="rico">
                        <input type="checkbox" name="rico">Super Rico</label>
                    <br>
                </div>
                <br>
                <hr>
                <br>
                <div>
                    <legend>Tipo de personagem</legend>
                    <br>
                    
                    <input id="hero" type="radio" name="tipe" value="radio-button">
                    <label for="hero">Herói / Heroína</label>
                    <br>

                    <input id="vilan" type="radio" name="tipe" value="radio-button">
                    <label for="vilan">Vilão / Vilã</label>

                </div>

            </form>
            <div class="button">
                <button type="submit" class="submit">Adicionar</button>
            </div>
        </div>
    </main>
    <footer>
        <p> Todos os direitos reservados a Front-end I</p>
    </footer>
</body>

</html>
