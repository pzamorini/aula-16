<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/adicionar.css">
    <link rel="icon" href="">
    <title>Adicionar</title>
</head>
<body>
    <div class="desconto">
        <p>20% de desconto em todos os produtos!</p>
    </div>
    <header class="header">
        <img src="./img/OBJECTS.svg" alt="logo da loja" class="logo">
        <h1>E-commerce</h1>
    </header>
    <div class="menu">
        <nav>
            <ul>
                <li>Contacto</li>
                <li>Registarme</li>
                <li>Ingressar</li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="form-container">
            <div class="titulo">
                <h2>Adicionar seu super-herói</h2>
                <span>Adicione seu personagem favorito completando as informações</span>
            </div>
            
            <div class="form">
                <form action="/home.html" method="post">
                    <div class="part-i-form">
                        <label for="nome">*Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome">
                        
                        <label for="espécie">*Espécie</label>
                        <select name="espécie" placeholder="Espécie" id="espécie" placeholder="Espécie">
                            <option value=""></option>
                            <option vSalue="humano">Humano</option>
                            <option value="alien">Alien</option>
                            <option value="semideus">Semideus</option>
                            <option value="programador">Programador</option>
                        </select>
                        
                        <label for="data-de-nascimento">Data de Nascimento</label>
                        <input type="date" name="date" id="data-de-nascimento">

                        <label for="adicionar-foto">Adicionar Foto</label>
                        <input type="file" name="adicionar-foto" id="adicionar-foto">
                    </div>
                
                    <div>

                    <label for="poderes">Poderes</label>

                    <label for="voar">
                    <input type="checkbox" name="voar"> Voar</label>

                    <label for="inteligência">
                    <input type="checkbox" name="inteligência">Super Inteligência</label>

                    <label for="laser">
                    <input type="checkbox" name="laser">Vista de Raio Laser</label>

                    <label for="rico">
                    <input type="checkbox" name="rico">Super Rico</label>

                    </div>

                        <div>
                            <textarea name="descrição" placeholder="Descrição" id="descrição" cols="30" rows="10"></textarea>

                        </div>
                        <div>
                        
                        </div>
                    </div>
                    
                    </select>
            
            
                    </form>
            </div>
        </section>
        
    </main>
    <footer> Todos os direitos reservados a Front-end I</footer>
</body>
</html>
