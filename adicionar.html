<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="">
    <title>Adicionar</title>
</head>
<body>
    <header>
        <div class="barDiscount">20% de desconto em todos os produtos!</div>
        <div class="header">
            <img src="./img/OBJECTS.svg" alt="logo" class="logo">
            <h3>E-commerce</h3>
        </div>
    </header>
    <div class="menu">
        <nav>
            <ul>
                <li>Contacto</li>
                <li>Registarme</li>
                <li>Ingressar</li>
            </ul>
        </nav>
    </div>

    <main>
        <form action="/home.html" method="post">
        <h2>Adicionar seu super-herói</h2>
        <p>Adicione seu personagem favorito completando as informaçes</p>
        <label for="nome">*Nome</label>
        <input type="text" name="nome" id="nome">
        <label for="data-de-nascimento">Data de Nascimento</label>
        <input type="date" name="date" id="data-de-nascimento">
        <textarea name="descrição" placeholder="Descrição" id="descrição" cols="30" rows="10"></textarea>
        <label for="espécie">*Espécie</label>
        <select name="espécie" placeholder="Espécie" id="espécie" disabled="disabled"></select>


        </form>
    </main>
